{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head content here -->
    <link
      rel="stylesheet"
      href="{% static 'recipes/css/details_styles.css' %}"
    />
  </head>
  <body>
    <div class="logout-button">
      <a href="{% url 'logout' %}" style="color: #fff; text-decoration: none"
        >Logout</a
      >
    </div>
    <div class="container">
      <form
        action="{% url 'recipes:export_single_recipe_csv' object.id %}"
        method="get"
      >
        <button
          type="submit"
          class="float-right bg-blue-500 mx-auto cursor-pointer no-underline font-semibold text-center hover:bg-blue-900 text-white font-bold py-2 px-2 rounded focus:outline-none focus:shadow-outline"
        >
          Export as CSV
        </button>
      </form>
      <img
        src="{{ object.pic.url }}"
        alt="{{ object.title }}"
        class="recipe-image"
      />
      <h2>{{ object.title }}:</h2>

      <p>{{ object.description }}</p>

      <p>Ingredients:</p>
      <ul>
        {% for ingredient in object.ingredients.all %}
        <li>{{ ingredient }}</li>
        {% endfor %}
      </ul>

      <p>Cooking Time: {{ object.cooking_time }} min</p>

      <p>Difficulty Level: {{ object.difficulty }}</p>
    </div>
  </body>
</html>
